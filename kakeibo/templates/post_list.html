{% extends 'manage/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="manage">
        <p class="date">published:{{ post.published_date }}</p>
        <h2><a href="{% url 'kakeibo:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
