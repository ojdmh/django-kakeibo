{% extends 'kakeibo/base.html' %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>日付</th>
                    <th>カテゴリ</th>
                    <th>金額</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody>
                {% for list in lists %}
                <tr>
                    <td>{{ list.number }}</td>
                    <td>{{ list.date }}</td>
                    <td>{{ list.category|linebreaksbr}}</td>
                    <td >{{ list.cost|linebreaksbr}}</td>
                    <td>{{ list.memo|linebreaksbr}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
